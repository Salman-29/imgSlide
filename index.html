<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .slider-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="asset/1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="asset/2.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="asset/3.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="asset/4.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="asset/5.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="asset/6.jpg" alt="Image 3">
        </div>
        <!-- Add more slides as needed -->

        <div class="controls">
            <button class="prev" onclick="changeSlide(-1)">Previous</button>
            <button class="next" onclick="changeSlide(1)">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.display = 'block';
                } else {
                    slide.style.display = 'none';
                }
            });
        }

        function changeSlide(direction) {
            currentSlide += direction;

            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;
            }

            showSlide(currentSlide);
        }

        // Show the initial slide
        showSlide(currentSlide);
    </script>
</body>
</html>
